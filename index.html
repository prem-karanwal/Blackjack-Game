<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <button id="myBtn" onclick="startGame()">START GAME</button>
        <button id="myBtn2" onclick="newCard()">NEW CARD</button>
        <button id="myBtn3" onclick="showCard()">SHOW</button>
        <button onclick="tryAgain()">TRY AGAIN</button>
        <p id="player-el"></p>
    </div> 
        <script src="index.js"></script>
    </body>
</html>
